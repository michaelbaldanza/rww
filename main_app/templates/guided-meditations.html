{% extends 'base.html' %}
{% block content %}
{% load static %}
{% load markdown_extras %}

<h1>Guided Meditations</h1>
<div id="meditation-container">
  {% for meditation in meditations %}
  <div class="meditation">
    <a href="{{ meditation.download_link }}"><h2>{{ meditation.title }}</h2></a>
    <audio controls>
      <source src="{{ meditation.audio_link }}" type="audio/mp4">
    </audio>
    {{ meditation.description | markdown | safe }}
  </div>
  {% endfor %}
</div>

{% endblock %}
