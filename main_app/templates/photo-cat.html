{% extends 'base.html' %}
{% block content %}
{% load static %}

<h1>{{ title }}</h1>
<div class="row">

  {% for dis in display %}
    <div class="img-frame">
      <img
        src="{{ dis.photo_link }}"
        width=auto
        height=340
      >
      {% if dis.description %}
      <div class="caption">{{ dis.description }}</div>
      {% else %}
      {% endif %}
    </div>
  {% endfor %}

</div>



{% endblock %}
