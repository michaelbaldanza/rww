{% extends 'base.html' %}

{% block content %}
{{ form2.media }}
<form action="" method="post" enctype="multipart/form-data">
  {% csrf_token %}
  {% if object %}
    <h1>Update {{ object.title }}</h1>
  {% else %}
    <h1>Add a new journey</h1>
  {% endif %}
  <table>
    {{ form.as_table }}
    {{ form2.as_table }}
  </table>
  <input type="submit" value="Submit" class="btn">
</form>

{% endblock %}
