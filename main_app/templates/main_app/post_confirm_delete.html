{% extends 'base.html' %}

{% block content %}
<h1>Delete Post</h1>

<h4>Are you sure you want to delete {{ object.title }}?</h4>

<form action="" method="post">
  {% csrf_token %}
  <input type="submit" value="Yes, delete post" class="btn">
  <a href="{% url 'post_detail' post.slug %}">Cancel</a>
</form>

{% endblock %}
