{% extends 'base.html' %}

{% block content %}
<h1>Delete Event</h1>

<h4>Are you sure you want to delete {{ object.name }}?</h4>

<form action="" method="post">
  {% csrf_token %}
  <input type="submit" value="Yes, delete Event" class="btn">
  <a href="{% url 'event_detail' event.slug %}">Cancel</a>
</form>

{% endblock %}
