{% extends 'base.html' %}
{% block content %}
{% load static %}
{% load markdown_extras %}
<div id="blog-container">
  <div class="post">
    {% if post.photo_link != Null %}
      <img class="post-image" src="{{ post.photo_link }}" height=300 width=auto>
    {% endif %}
    <h2>{{ post.title }}</h2>
    <p>Posted on {{ post.created_on }} by {{ post.author }}</p>
    {{ post.content | markdown | safe }}
  </div>
</div>

{% endblock %}
