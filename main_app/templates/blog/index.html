{% extends 'base.html' %}
{% block content %}
{% load static %}
{% load markdown_extras %}
<div id="blog-container">
  {% for post in post_list %}
  <div class="post">
    <h2>{{ post.title }}</h2>
    <p>Posted on {{ post.created_on }} by {{ post.author }}</p>
    {{ post.content|slice:":200" | markdown | safe }}
    <a href="{% url 'post_detail' post.slug %}">Read More</a>
  </div>
  {% endfor %}
</div>

{% endblock %}
